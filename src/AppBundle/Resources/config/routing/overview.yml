overview_index:
    path:     /overview/
    defaults: { _controller: "AppBundle:Overview:index" }
    methods:  GET

overview_show:
    path:     /overview/{id}/show
    defaults: { _controller: "AppBundle:Overview:show" }
    methods:  GET

overview_new:
    path:     /admin/overview/new
    defaults: { _controller: "AppBundle:Overview:new" }
    methods:  [GET, POST]

overview_edit:
    path:     /admin/overview/{id}/edit
    defaults: { _controller: "AppBundle:Overview:edit" }
    methods:  [GET, POST]

overview_delete:
    path:     /admin/overview/{id}/delete
    defaults: { _controller: "AppBundle:Overview:delete" }
    methods:  DELETE
