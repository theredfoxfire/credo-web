contactus_index:
    path:     /contactus/
    defaults: { _controller: "AppBundle:Contactus:index" }
    methods:  GET

contactus_show:
    path:     /contactus/{id}/show
    defaults: { _controller: "AppBundle:Contactus:show" }
    methods:  GET

contactus_new:
    path:     /admin/contactus/new
    defaults: { _controller: "AppBundle:Contactus:new" }
    methods:  [GET, POST]

contactus_edit:
    path:     /admin/contactus/{id}/edit
    defaults: { _controller: "AppBundle:Contactus:edit" }
    methods:  [GET, POST]

contactus_delete:
    path:     /admin/contactus/{id}/delete
    defaults: { _controller: "AppBundle:Contactus:delete" }
    methods:  DELETE
