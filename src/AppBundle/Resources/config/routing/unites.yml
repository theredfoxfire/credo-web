unites_index:
    path:     /
    defaults: { _controller: "AppBundle:Unites:index" }
    methods:  GET

unites_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:Unites:show" }
    methods:  GET

unites_new:
    path:     /new
    defaults: { _controller: "AppBundle:Unites:new" }
    methods:  [GET, POST]

unites_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:Unites:edit" }
    methods:  [GET, POST]

unites_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:Unites:delete" }
    methods:  DELETE
