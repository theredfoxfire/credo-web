AppBundle\Entity\Aboutus:
 type: entity
 table: aboutus
 repositoryClass: AppBundle\Repository\AboutusRepository
 id:
  id:
   type: integer
   generator: { strategy: AUTO }
 fields:
  preword:
   type: text
  story:
   type: text
 oneToMany:
  aboutus_image:
   targetEntity: Aboutusimage
   mappedBy: aboutus
